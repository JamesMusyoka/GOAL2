<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>My Goals</h1>

    <div class="container">

        <div class="row">
            <app-goal2-form (addGoal)="addNewGoal2($event)"></app-goal2-form>
        </div>

    </div>
        <div  *ngFor="let goal of goal2;let i = 'index'">
            <div class="row">
                <app-goal2-form></app-goal2-form>
                <h4 id="{{i}}" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
                <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
            </div>

            <div class="row" *ngIf="goal.showDescription">
            <app-goal2-details  [goal]='goal' (isComplete)= 'deleteGoal2($event,i)'></app-goal2-details>
        </div>

    </div>


    <p *ngIf='goal2.length > 5'>You have too many goals</p>
  </body>
</html>
